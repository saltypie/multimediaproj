<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okinawan Cultural Map</title>
  <link rel="stylesheet" href="css/index3.css" />
  <link rel="stylesheet" href="css/compass-nav.css" />
  <link rel="stylesheet" href="css/info-window.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <script src="js/components/compass-nav.js" defer></script>
  <script src="js/components/info-window.js" defer></script>
  <script src="js/components/carousel.js" defer></script>
  <script src="js/components/info-content-renderer.js" defer></script>
</head>
<body class="okinawa-map-page">
  <h1>Interactive Map of Okinawan Geography</h1>
  <div class="map-container">
    <img src="./image-removebg-preview (5).png" alt="Okinawa Map" />
    <div class="icon" style="top: 30%; left: 15%;" onclick="togglePopup(0)">🎣</div>
    <div class="icon" style="top: 14%; left: 50%;" onclick="togglePopup(1)">🥗</div>
    <div class="icon" style="top: 64%; left: 40%;" onclick="togglePopup(2)">🏠🗺️</div>
    <div class="icon" style="top: 30%; left: 65%;" onclick="togglePopup(3)">⛩️</div>
    <div class="icon" style="top: 12%; left: 71%;" onclick="togglePopup(4)">🌸</div>
    <div class="icon" style="top: 60%; left: 60%;" onclick="togglePopup(5)">🦎</div>
  </div>

  <script src="js/index3.js"></script>
</body>
</html>
