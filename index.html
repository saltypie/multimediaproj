<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nature Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .content {
            max-width: 70%;
            color: white;
            animation: fadeInLeft 1.5s ease-out;
            text-align: center;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .video-card {
            margin-top: 3rem;
            width: 100%;
            max-width: 720px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-image: url('https://kogeijapan.com/element/shared/images/kj/okinawa/title/okinawa-07.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .leaf {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #90EE90, #228B22);
            border-radius: 0 100% 0 100%;
            transform: rotate(45deg);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .flower {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #FFB6C1, #FF69B4);
            border-radius: 50%;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .flower::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.6), rgba(255, 105, 180, 0.6));
            border-radius: 50%;
            z-index: -1;
        }

        .falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes drift {
            to {
                transform: translateY(100vh) translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes spiral {
            to {
                transform: translateY(100vh) translateX(50px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes floatDown {
            to {
                transform: translateY(100vh) translateX(-30px) rotate(180deg);
                opacity: 0;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 15%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .content {
                max-width: 90%;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .video-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
    </div>

    <div class="container">
        <div class="content">
            <h1>„ÇÅ„Çì„Åù„Éº„Çå OkinawaÊ≤ñÁ∏Ñ</h1>
            <p>Okinawans are a Japonic-Speaking ethnic group indigenous to the Ryukyu island southwest of mainland Japan.<p></p> This website is a guide on the culture, customs and musicüé∂</p>
            <a href="./geo.html" class="cta-button">Explore Okinawan Culture</a>
        </div>

        <div class="video-card">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/yhBSiX-_c4k" 
                    title="Okinawan Culture Video" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="falling-leaves" id="falling-leaves"></div>

    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';

            const startX = Math.random() * window.innerWidth;
            leaf.style.left = startX + 'px';
            leaf.style.top = '-20px';

            const size = Math.random() * 8 + 8;
            leaf.style.width = size + 'px';
            leaf.style.height = size + 'px';

            const colors = ['#90EE90', '#FFD700', '#FF6347', 'DarkOrange', 'Crimson', 'Gold'];
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            const color2 = colors[Math.floor(Math.random() * colors.length)];
            leaf.style.background = `radial-gradient(circle, ${color1}, ${color2})`;

            const animations = ['fall', 'drift', 'spiral'];
            const animation = animations[Math.floor(Math.random() * animations.length)];
            const duration = Math.random() * 3 + 4;

            leaf.style.animation = `${animation} ${duration}s linear`;
            document.getElementById('falling-leaves').appendChild(leaf);

            setTimeout(() => {
                if (leaf.parentNode) {
                    leaf.parentNode.removeChild(leaf);
                }
            }, duration * 1000);
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';

            const startX = Math.random() * window.innerWidth;
            flower.style.left = startX + 'px';
            flower.style.top = '-20px';

            const size = Math.random() * 6 + 8;
            flower.style.width = size + 'px';
            flower.style.height = size + 'px';

            const pinkColors = ['#FFB6C1', '#FF69B4', '#FF1493', '#FFC0CB', '#FF91A4'];
            const color1 = pinkColors[Math.floor(Math.random() * pinkColors.length)];
            const color2 = pinkColors[Math.floor(Math.random() * pinkColors.length)];
            flower.style.background = `radial-gradient(circle, ${color1}, ${color2})`;

            const animations = ['fall', 'drift', 'floatDown'];
            const animation = animations[Math.floor(Math.random() * animations.length)];
            const duration = Math.random() * 4 + 5;

            flower.style.animation = `${animation} ${duration}s linear`;
            document.getElementById('falling-leaves').appendChild(flower);

            setTimeout(() => {
                if (flower.parentNode) {
                    flower.parentNode.removeChild(flower);
                }
            }, duration * 1000);
        }

        function startLeafFall() {
            if (Math.random() > 0.3) {
                createLeaf();
            } else {
                createFlower();
            }

            const nextElement = Math.random() * 800 + 200;
            setTimeout(startLeafFall, nextElement);
        }

        setTimeout(startLeafFall, 1000);

        document.querySelector('.cta-button').addEventListener('mouseenter', function () {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createLeaf(), i * 100);
            }
            for (let i = 0; i < 2; i++) {
                setTimeout(() => createFlower(), i * 150 + 50);
            }
        });
    </script>
</body>
</html>
